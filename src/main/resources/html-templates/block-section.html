<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="personal-card">
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="card-info-block {{card-info-class}}">
                                        <div class="card-icon">
                                            {{card-icon}}
                                        </div>
                                        <div class="card-bottom-name">
                                            {{card-name}}
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-7">
                                    <div class="card-content-info">
                                        {{content-info}}
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    {{additional-block}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
